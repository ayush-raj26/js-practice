└── html
    ├── head

    │       └── "DOM Learning"  ## text node
    └── body
        └── div (class="bg-black") ## attribute 
            ├── h1 (class="heading") ## attribute
            │   └── "DOM Learning on Chai aur Code" ## text node 
            └── p
                └── "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga nam hic consequatur nemo consectetur aspernatur placeat eaque fugiat, eum delectus magni dolor tempora praesentium assumenda. Perferendis dolorem earum quia provident."    ## text node
-->
