<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create element</title>
</head>
<body style="background-color: black; color: antiquewhite;">
    
</body>

<script>
    const div = document.createElement('div');
    div.className = 'new-div';
    div.id = 'myID';
    
    console.log(div);

    div.setAttribute('title', 'This is a new div, created using JS');
    div.style.backgroundColor = 'darkblue';
    div.style.padding = '10px';
    // div.innerHTML = 'Hello World!'; // this will replace the innerHTML of the div with 'Hello World!'
    const addNode = document.createTextNode('Hello World!');
    div.appendChild(addNode);

    document.body.appendChild(div);

</script>

</html>
